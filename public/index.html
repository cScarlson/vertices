        <li class="item first" data-v="vInterpolate" data-vinterpolate='{"firstName":"Brad","lastName":"Pitt","message":"Watch out for zombies!"}'>

            {message}

        <li class="item nth" data-v="vRepeat vInterpolate" data-vrepeat='[{"firstName":"Jonathan","lastName":"Chapman","message":"Have an apple?"},{"firstName":"Brad","lastName":"Pitt","message":"Watch out for zombies!"},{"firstName":"Kevin","lastName":"Bacon","message":"You know me?"}]'>
            {firstName} {lastName}

            {message}
        </li>
        <li class="item last" data-v="vInterpolate notfound" data-vinterpolate='{"firstName":"Jennifer","lastName":"Lawrence","message":"Haiyah!"}'>
            <mark>{firstName} {lastName}</mark>
            <br />
            {message}
        </li>
